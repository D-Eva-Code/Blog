{% extends "base.html" %}
{% block title %}
    <h1>Share Post</h1>
{% endblock title %}
{% block body %}
    {% if sent %}
        <p><h1>Post "{{share_post.title}}" was successfully sent!</h1></p>
    {% else %}
        <h1> Send post "{{share_post.title}}" by E-mail</h1>
    
        <form method = "post">
        {% csrf_token %}
        {{new_form.as_p}}
        <input type = "submit" value= "send-Email">
    </form>
    {% endif %}
{% endblock body %}
