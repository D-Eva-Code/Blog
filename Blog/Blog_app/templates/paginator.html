<div class="pagination">
  <span class="step-links">
    {% if page.has_previous %}<a href="?page={{page.previous_page_number}}">
      Previous
    </a>
    {% endif %}
    <span class="current">
      <b>page {{page.number}} of {{page.paginator.num_pages}}</b>
    </span>
    {% if page.has_next %}
    <a href="?page={{page.next_page_number}}">next</a> {% endif %}
  </span>
</div>
